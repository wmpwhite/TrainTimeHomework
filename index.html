<!DOCTYPE html>
<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Time</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- CSS style sheet for further non-Bootstrap styling -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>  
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  
    <div class="container">
    
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: gray; color: white">
            <h1 class="text-center">Train Timetable</h1>
            <h4 class="text-center">"stepping onto a plane and zooming across the United States in a matter of hours doesn't hold a candle to the dear, old-fashioned train ride."</h4>
            <h6 class="text-center"> Ginger Rogers</h6>
        </div>
        
        <div class="row">
        
            <div class="col-lg-12">        
                <!-- Card displaying train schedule information -->
                <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title">Current Train Schedule</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>                  
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      
            
                <!-- Card containing input entry form -->
                <div class="card card-primary" id="entry-box">
                <div class="card-heading">
                    <h3 class="card-title">Add Train</h3>
                </div>
                <div class="card-body">
                
                    <!-- Input form for new trains -->
                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-train-input">First Train Time (military time HH:mm)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>          
                </div>        
            </div>      
        </div>    
    </div>  




<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
